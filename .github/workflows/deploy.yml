name: ON Master Push
on:
  push:
    branches:
      - GHA-testing-fake-master
      - master
      
jobs:
  Terraform_Plan:
    runs-on: [ ubuntu-latest, self-hosted, default ]
    container: 
      image: ubuntu-18.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm
